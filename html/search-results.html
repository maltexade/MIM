<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - MIM Electronics Enterprise</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --secondary-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --orange-500: #f97316;
            --orange-600: #ea580c;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --red-500: #ef4444;
            --red-600: #dc2626;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --purple-500: #a855f7;
            --cyan-500: #06b6d4;
            --yellow-400: #facc15;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--gray-900);
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .logo img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .logo-text h1 {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--gray-900);
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--blue-600);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--gray-300);
            color: var(--gray-700);
        }

        .btn-outline:hover {
            background-color: var(--gray-50);
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-lg {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        /* Search Section */
        .search-section {
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem 0;
        }

        .search-container {
            max-width: 32rem;
            margin: 0 auto;
        }

        .search-input-container {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 1.125rem;
            height: 3rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            width: 1.25rem;
            height: 1.25rem;
        }

        .clear-search {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }

        .clear-search:hover {
            color: var(--gray-600);
        }

        .search-help-text {
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .popular-searches {
            margin-top: 1rem;
            text-align: center;
        }

        .popular-searches p {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-bottom: 0.5rem;
        }

        .popular-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 0;
        }

        .filter-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-info {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .filter-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .view-toggle {
            display: flex;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .view-btn {
            padding: 0.5rem;
            border: none;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .select-container {
            position: relative;
            min-width: 12rem;
        }

        .select {
            width: 100%;
            padding: 0.5rem 2rem 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            background: white;
            cursor: pointer;
            appearance: none;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .filter-toggle {
            display: none;
        }

        .filter-row.hidden {
            display: none;
        }

        /* Products Grid */
        .products-section {
            padding: 2rem 0;
        }

        .products-grid {
            display: grid;
            gap: 1.5rem;
        }

        .products-grid.grid-view {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .products-grid.list-view {
            grid-template-columns: 1fr;
        }

        .product-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            overflow: hidden;
            border: 1px solid var(--gray-200);
        }

        .product-card:hover {
            box-shadow: 0 10px 25px 0 rgba(0, 0, 0, 0.15);
        }

        .list-view .product-card {
            display: flex;
        }

        .product-image {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .list-view .product-image {
            width: 16rem;
            flex-shrink: 0;
            aspect-ratio: auto;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .badge-green { background-color: var(--success-color); }
        .badge-red { background-color: var(--red-500); }
        .badge-blue { background-color: var(--blue-500); }
        .badge-cyan { background-color: var(--cyan-500); }

        .product-actions {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-card:hover .product-actions {
            opacity: 1;
        }

        .action-btn {
            width: 2rem;
            height: 2rem;
            border: none;
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-content {
            padding: 1.5rem;
            flex: 1;
        }

        .product-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .category-badge {
            padding: 0.125rem 0.5rem;
            background-color: var(--gray-100);
            color: var(--gray-700);
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .star {
            width: 1rem;
            height: 1rem;
            fill: var(--yellow-400);
            color: var(--yellow-400);
        }

        .rating-text {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .reviews-count {
            font-size: 0.75rem;
            color: var(--gray-400);
        }

        .product-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
            line-height: 1.4;
        }

        .product-card:hover .product-title {
            color: var(--primary-color);
        }

        .product-description {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .product-pricing {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .current-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .original-price {
            font-size: 0.875rem;
            color: var(--gray-500);
            text-decoration: line-through;
        }

        .stock-status {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
        }

        .stock-in {
            color: var(--success-color);
        }

        .stock-out {
            color: var(--red-500);
        }

        .product-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-inquire {
            flex: 1;
            background-color: var(--primary-color);
            color: white;
        }

        .btn-inquire:hover {
            background-color: var(--blue-600);
        }

        .btn-inquire:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
        }

        .btn-view {
            padding: 0.5rem 0.75rem;
            background: transparent;
            border: 1px solid var(--gray-300);
            color: var(--gray-600);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem 0;
        }

        .no-results-icon {
            width: 4rem;
            height: 4rem;
            color: var(--gray-300);
            margin: 0 auto 1rem;
        }

        .no-results h3 {
            font-size: 1.25rem;
            color: var(--gray-500);
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: var(--gray-400);
            margin-bottom: 1rem;
        }

        /* Floating WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 50;
        }

        .whatsapp-btn {
            width: 4rem;
            height: 4rem;
            background-color: var(--green-500);
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 10px 25px 0 rgba(34, 197, 94, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .whatsapp-btn:hover {
            background-color: var(--green-600);
            box-shadow: 0 15px 35px 0 rgba(34, 197, 94, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Icons */
        .icon {
            width: 1rem;
            height: 1rem;
            display: inline-block;
        }

        .icon-lg {
            width: 2rem;
            height: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filter-header {
                align-items: stretch;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .view-toggle {
                align-self: flex-start;
            }

            .filter-toggle {
                display: block;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            .list-view .product-card {
                flex-direction: column;
            }

            .list-view .product-image {
                width: 100%;
                aspect-ratio: 1;
            }

            .header-content {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }

        @media (min-width: 769px) {
            .filter-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .filter-row {
                display: grid !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <button class="btn btn-outline btn-sm" id="backToHome">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        Back to Home
                    </button>
                    <div class="logo-section">
                        <div class="logo">
                            <img src="https://images.unsplash.com/photo-1560472355-536de3962603?w=40&h=40&fit=crop&crop=center" alt="MIM Electronics Logo">
                        </div>
                        <div class="logo-text">
                            <h1>MIM Electronics</h1>
                            <p>Search Results</p>
                        </div>
                    </div>
                </div>
                
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="btn btn-outline btn-sm" id="getHelp">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        Get Help
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <div class="search-input-container">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for scales, parts, and equipment...">
                    <button class="clear-search" id="clearSearch" style="display: none;">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <p class="search-help-text">
                    Search across all categories: Analog Scales, Platform Scales, Crane Scales, and more...
                </p>
                
                <!-- Popular Searches -->
                <div class="popular-searches" id="popularSearches">
                    <p>Popular searches:</p>
                    <div class="popular-tags">
                        <button class="btn btn-outline btn-sm popular-tag">platform scale</button>
                        <button class="btn btn-outline btn-sm popular-tag">analog scale</button>
                        <button class="btn btn-outline btn-sm popular-tag">weighbridge</button>
                        <button class="btn btn-outline btn-sm popular-tag">loadcell</button>
                        <button class="btn btn-outline btn-sm popular-tag">crane scale</button>
                        <button class="btn btn-outline btn-sm popular-tag">pricing scale</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-header">
                <!-- Results Count -->
                <div class="filter-info">
                    <span id="resultsInfo">Showing 16 of 16 products</span>
                </div>

                <!-- Filter Toggle -->
                <button class="btn btn-outline filter-toggle" id="filterToggle">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    Filters
                </button>

                <!-- View Mode and Sort -->
                <div class="filter-controls">
                    <div class="view-toggle">
                        <button class="view-btn active" id="gridView">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                            </svg>
                        </button>
                        <button class="view-btn" id="listView">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="select-container">
                        <select id="sortBy" class="select">
                            <option value="relevance">Most Relevant</option>
                            <option value="name">Name A-Z</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Highest Rated</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Filters Row -->
            <div class="filter-row" id="filterRow">
                <div class="select-container">
                    <select id="categoryFilter" class="select">
                        <option value="All">All Categories</option>
                        <option value="Analog Scales">Analog Scales</option>
                        <option value="Platform Scales">Platform Scales</option>
                        <option value="Crane Scales">Crane Scales</option>
                        <option value="Pricing Scales">Pricing Scales</option>
                        <option value="Balance Scales">Balance Scales</option>
                        <option value="Weighbridge Scales">Weighbridge Scales</option>
                        <option value="Loadcell & Scale Parts">Loadcell & Scale Parts</option>
                    </select>
                </div>

                <div class="select-container">
                    <select id="priceFilter" class="select">
                        <option value="All">All Price Ranges</option>
                        <option value="₦0-₦100,000">₦0-₦100,000</option>
                        <option value="₦100,001-₦500,000">₦100,001-₦500,000</option>
                        <option value="₦500,001-₦1,000,000">₦500,001-₦1,000,000</option>
                        <option value="₦1,000,000+">₦1,000,000+</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Search Results -->
    <section class="products-section">
        <div class="container">
            <div id="productsContainer">
                <div id="productsGrid" class="products-grid grid-view">
                    <!-- Products will be inserted here -->
                </div>

                <!-- No Results -->
                <div id="noResults" class="no-results" style="display: none;">
                    <svg class="no-results-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <h3 id="noResultsTitle">No results found</h3>
                    <p id="noResultsText">Try adjusting your search terms or filters</p>
                    <button class="btn btn-outline" id="clearFilters">Clear All Filters</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Floating WhatsApp Button -->
    <div class="whatsapp-float">

        // Filter Functions
        function filterProducts() {
            return allProducts.filter(product => {
                const matchesSearch = currentSearchQuery === "" || 
                    product.name.toLowerCase().includes(currentSearchQuery.toLowerCase()) ||
                    product.category.toLowerCase().includes(currentSearchQuery.toLowerCase()) ||
                    product.subcategory.toLowerCase().includes(currentSearchQuery.toLowerCase()) ||
                    product.description.toLowerCase().includes(currentSearchQuery.toLowerCase());
                
                const matchesCategory = currentCategory === "All" || product.category === currentCategory;
                
                let matchesPrice = true;
                if (currentPriceRange !== "All") {
                    const price = product.price;
                    switch (currentPriceRange) {
                        case "₦0-₦100,000":
                            matchesPrice = price <= 100000;
                            break;
                        case "₦100,001-₦500,000":
                            matchesPrice = price > 100000 && price <= 500000;
                            break;
                        case "₦500,001-₦1,000,000":
                            matchesPrice = price > 500000 && price <= 1000000;
                            break;
                        case "₦1,000,000+":
                            matchesPrice = price > 1000000;
                            break;
                    }
                }

                return matchesSearch && matchesCategory && matchesPrice;
            });
        }

        function sortProducts(products) {
            return [...products].sort((a, b) => {
                switch (currentSort) {
                    case "price-low":
                        return a.price - b.price;
                    case "price-high":
                        return b.price - a.price;
                    case "rating":
                        return b.rating - a.rating;
                    case "name":
                        return a.name.localeCompare(b.name);
                    case "relevance":
                    default:
                        if (currentSearchQuery === "") return 0;
                        const aRelevance = a.name.toLowerCase().includes(currentSearchQuery.toLowerCase()) ? 1 : 0;
                        const bRelevance = b.name.toLowerCase().includes(currentSearchQuery.toLowerCase()) ? 1 : 0;
                        return bRelevance - aRelevance;
                }
            });

            const searchInfo = currentSearchQuery ? `Search results for "${currentSearchQuery}" - ` : '';
